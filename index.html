<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock-Paper-Scissors</h1>

    <h2 id="subtitle">Choose your fighter!</h2>

    <h3> The game ends when either player reaches 5 points.</h3>

    <div id="scoreboard">
        <p id = "player_score">Player Score: 0</p>
        <p id = "computer_score">Computer Score: 0</p>
    </div>

    <div id = "buttons">

        <button id = "Rock" type = "button">🪨</button>
        <button id = "Paper" type = "button">🗞️</button>
        <button id = "Scissors" type = "button">✂️</button>

    </div>

    <div id = "choices">
        <p id = "player_choice">❓</p>
        <p>vs.</p>
        <p id = "computer_choice">❓</p>
    </div>
    
    <strong style="size: 20px", id = "round_result" ></strong> 

    <script src=rps.js></script>
</body>
</html>
